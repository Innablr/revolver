name: Lint and Test
on:
  pull_request:
    branches: [main, develop]

permissions:
    id-token: write
    contents: read
    packages: read

jobs:
    test-and-lint:
        name: Test and Lint
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - run: npm run lint
          - run: npm run test
