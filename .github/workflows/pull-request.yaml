name: Run tests
on:
  pull_request:
    branches: [main, develop]

permissions:
  id-token: write
  contents: read
  packages: read

jobs:
  mocha-tests:
    name: Run Mocha tests
    runs-on: ubuntu-latest
    steps:
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: https://npm.pkg.github.com
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run test
