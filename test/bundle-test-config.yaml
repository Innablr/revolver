---
defaults:
  settings:
    region: ap-southeast-2
    timezone: Australia/Melbourne
    timezoneTag: Timezone
    organizationRoleName: none
    revolverRoleName: none
    localResourcesFile: bundle-test-resources.json
    resourceLog:
      console:
        reportTags: ['Name']
    auditLog:
      console:
    excludeResources:
      - tag: 'Schedule|ignore'
  drivers:
    - name: ec2
      active: true
      pretend: true
    - name: snapshot
      active: true
      pretend: true
    - name: rdsInstance
      active: true
      pretend: true

  plugins:
    validateTags:
      active: true
      configs:
        - tag: Name
          tagMissing:
            - copyFromParent
          onlyResourceTypes:
            - ebs
            - snapshot
          tagNotMatch: []
        - tag: Name
          tagMissing:
            - warn
          onlyResourceTypes:
            - ec2
          tagNotMatch: []
        - tag: Schedule
          tagMissing:
            - setDefault: 24x7
          onlyResourceTypes:
            - ec2
            - rdsInstance
            - rdsCluster
          tagNotMatch: []
    powercycle:
      active: true
      configs:
        - tagging: strict
          availabilityTag: Schedule
    powercycleCentral:
      active: true
      configs:
        - parser: strict
          availabilityTag: Schedule
          availabilityTagPriority: 5
          matchers:
            - name: short format filter
              filter:
                - accountId: ['123456789012', 'equals|234567890123']
                - resource: ["InstanceType|\\.\\d{0,2}x?large"]
                - tag: ['costcenter|1234']
                - or:
                    - tag: 'costcenter||startswith|4567'
                    - tag:
                        name: 'other'
                        value: 'things'
              schedule: '0x7'
              priority: 20
            - name: no large instances
              filter:
                or:
                  - resource:
                      path: 'InstanceType'
                      regexp: "\\.\\d{0,2}x?large"
                  - resource:
                      path: 'InstanceType'
                      regexp: "\\.metal\\-\\d{1,2}xl"
              schedule: '0x7'
              priority: 20
            - name: within australia
              filter:
                resource:
                  path: "Placement.AvailabilityZone | contains(@, 'ap-southeast')"
                  value: true
              schedule: 24x5
              priority: 10
            - name: default tagged schedule
              filter:
                and:
                  - tag:
                      name: 'CostCentre'
                      value: '1234'
                  - type: ec2
              schedule: 24x7
              priority: 1

accounts:
  includeList:
    - accountId: '123456789012'
      settings:
        name: local-aws

  excludeList: []

organizations: []
